<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farfetch login Page</title>

    <!-- <link rel="manifest" href="/site.webmanifest"> -->
    <link rel="icon" type="image/png" sizes="32x32" href="/farfetch.png">
    <script src="https://kit.fontawesome.com/3a23fd24b3.js" crossorigin="anonymous"></script>


    <!-- <link href="https://www.dafontfree.net/embed/Z290aGFtLWJvb2smZGF0YS8yNS9nLzEyNzUxOC9Hb3RoYW1Cb29rLnR0Zg"
        rel="stylesheet" type="text/css" /> -->
        <link rel="stylesheet" href="./css/login.css">

</head>

<body>
    <div class="dis"></div>
    <div id="container">
        <b><p>Come on in</p></b>
        
        <p>SIGN IN</p>
        <label for="">Email address</label>
        <input class="logintextbox" type="email" placeholder="Email / Mobile Number">
        <br>
        <label for="">Password</label>
        <input class="password" type="password" placeholder="password">
        <br>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1" >Keep me signed in.</label><label  style="text-decoration: underline; ">What is this?</label><br>
        <label  style="text-decoration: underline; ">Forgot your password?</label>
        <br>
        <button class="btnnext">Login</button>
       
        
        <br>
        <span>--------------------------------------</span><span
            class="letter">OR</span><span>-----------------------------------------</span>
            <button class="singup">Sign Up</button>
        <p class="cent">Login with</p>
        <button class="google"><b>Continue With Google</b></button>
        <button class="google"><b>Continue With Apple</b></button>
        <button class="google"><b>Continue With Facebook</b></button>
        <label style="text-decoration: underline; ">New to FARFETCH? Register</label>
    </div>

</body>

</html>

<script src="./script/login.js"></script>
